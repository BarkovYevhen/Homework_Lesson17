<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Table</title>
</head>
<body>
    
<table>
    <tr>
        <th colspan="4">MY FIRST TABLE</th>
    </tr>
    <tr>
        <td class="blue">First cell</td>
        <td class="blue">Srcond cell</td>
        <td class="yellow" colspan="2" rowspan="3">6 cells merged together</td>
    </tr>
    <tr>
        <td class="yellow" colspan="2">2 cells merget into one</td>
    </tr>
    <tr>
        <td class="yellow" class="third__row">1st cell <br> 3rd row</td>
        <td class="yellow" class="third__row">2nd cell <br> 3rd row</td>
    </tr>
    <tr>
        <td class="yellow" colspan="4">Do you like tables?</td>
    </tr>
</table>

</body>
</html>
